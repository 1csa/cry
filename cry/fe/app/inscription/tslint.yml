defaultSeverity: error
extends:
  - tslint-react
  - tslint-eslint-rules
# jsRules:
rules:
  eofline: true
  no-console: false
  no-construct: true
  no-debugger: true
  no-reference: true
  jsx-no-multiline-js: false
  jsx-no-lambda: false # 允许jsx声明箭头函数
  jsx-boolean-value: false # 允许jsx props boolean省略写法
